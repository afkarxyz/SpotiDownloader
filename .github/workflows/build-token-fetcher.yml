name: Build Token Fetcher

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka ordered-set zstandard DrissionPage

    - name: Build with Nuitka
      run: |
        cd helper
        python -m nuitka --onefile --windows-console-mode=disable --output-dir=../backend/bin --output-filename=get_token.exe get_token.py

    - name: Verify build
      run: |
        if (Test-Path "backend/bin/get_token.exe") {
          Write-Host "✓ get_token.exe built successfully"
          $fileSize = (Get-Item "backend/bin/get_token.exe").Length / 1MB
          Write-Host "File size: $([math]::Round($fileSize, 2)) MB"
        } else {
          Write-Host "✗ Build failed - get_token.exe not found"
          exit 1
        }
      shell: pwsh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: get_token-exe
        path: backend/bin/get_token.exe
        retention-days: 90

    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add backend/bin/get_token.exe
        git diff --quiet && git diff --staged --quiet || (git commit -m "chore: rebuild get_token.exe with Nuitka" && git push)
      continue-on-error: true